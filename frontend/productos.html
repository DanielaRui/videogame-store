<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>Productos</title>
</head>

<body>
    <nav class="nav"><a href="/">Inicio</a><a href="/productos.html">Productos</a><a href="/acerca.html">Acerca</a>
    </nav>
    <h2 style="padding:20px">Juegos</h2>
    <div id="grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;padding:20px">
    </div>

    <script type="module">
        async function load() {
            const res = await fetch('/api/products');
            const data = await res.json();
            const grid = document.getElementById('grid');
            grid.innerHTML = data.map(p => `
    <div class="card">
      ${p.image ? `<img src="${p.image}" alt="" style="width:100%;height:140px;object-fit:cover;border-radius:14px">` : ''}
      <h3>${p.name}</h3>
      <p>${p.description || ''}</p>
      <div style="display:flex;justify-content:space-between;align-items:center">
        <b>$${p.price} ${p.currency}</b>
        <a class="btn" href="/pago.html?sku=${encodeURIComponent(p.sku)}">Comprar</a>
      </div>
    </div>
  `).join('');
        }
        load();
    </script>
</body>

</html>
