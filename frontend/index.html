<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>VideoGameStore</title>
</head>

<body>
  <!-- Navbar dinámico -->
  <div id="navbar-container"></div>

  <h1 style="padding:20px">Bienvenido a VideogameStore</h1>

  <!-- Clima -->
  <div class="card center" id="weather">
    <h3>Clima</h3>
    <div id="weather-out">Inicia sesión para ver el clima</div>
    <div style="margin-top:8px">
      <button class="btn" id="btn-change-city" style="width:auto">Cambiar ciudad</button>
    </div>
  </div>

  <!-- App base -->
  <script type="module" src="/js/app.js"></script>

  <!-- Cargar navbar.html y luego nav.js -->
  <script>
    fetch("/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        import("/nav.js");
      });
  </script>

  <!-- Gate por sesión + weather.js -->
  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { detectCityAndRender, getSavedCity, saveCity, renderWeatherByCity } from "/js/weather.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJR317CGtPIRnQeans4-HVJh1-1gWQUyA",
      authDomain: "videogame-store-a1846.firebaseapp.com",
      projectId: "videogame-store-a1846",
      appId: "1:363585521202:web:7ffca0b4c4a7777550de2b"
    };
    if (!getApps().length) initializeApp(firebaseConfig);
    const auth = getAuth();

    const out = document.getElementById('weather-out');
    const btnChange = document.getElementById('btn-change-city');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Detecta ciudad (GPS → IP → prompt) solo si no hay una guardada
        detectCityAndRender('#weather-out');
      } else {
        out.textContent = 'Inicia sesión para ver el clima';
      }
    });

    // Cambiar ciudad manualmente
    btnChange.addEventListener('click', async () => {
      if (!auth.currentUser) { out.textContent = 'Inicia sesión para configurar'; return; }
      const prev = getSavedCity();
      const city = prompt('¿En qué ciudad estás?', prev || 'Ciudad Juárez, MX');
      if (city) {
        const clean = city.trim();
        saveCity(clean);
        await renderWeatherByCity(clean, '#weather-out');
      }
    });
  </script>
</body>
</html>
