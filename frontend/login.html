<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Entrar</title>
</head>

<body>
  <!-- Navbar dinámico -->
  <div id="navbar-container"></div>

  <div class="card center">
    <h2>Inicia sesión</h2>
    <input class="input" id="email" placeholder="Correo" type="email" />
    <input class="input" id="password" placeholder="Contraseña" type="password" />
    <button class="btn" id="btn-login">Entrar</button>
    <p id="msg"></p>
  </div>

  <!-- Cargar navbar.html y luego la lógica de nav.js -->
  <script>
    fetch("/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        import("/nav.js");
      });
  </script>

  <!-- Firebase Web SDK (v9 modular) -->
  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // ⚠️ Tu config real
    const firebaseConfig = {
      apiKey: "AIzaSyCJR317CGtPIRnQeans4-HVJh1-1gWQUyA",
      authDomain: "videogame-store-a1846.firebaseapp.com",
      projectId: "videogame-store-a1846",
      appId: "1:363585521202:web:7ffca0b4c4a7777550de2b"
    };

    // Evita doble inicialización (nav.js también inicia Firebase)
    if (!getApps().length) initializeApp(firebaseConfig);
    const auth = getAuth();

    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const msg     = document.getElementById('msg');

    const params = new URLSearchParams(location.search);
    const next = params.get('next') || '/';

    document.getElementById('btn-login').onclick = async () => {
      msg.textContent = 'Verificando...';
      try {
        const cred = await signInWithEmailAndPassword(auth, emailEl.value.trim(), passEl.value.trim());
        localStorage.setItem('uid', cred.user.uid);
        msg.textContent = 'Listo ✔';
        setTimeout(() => location.href = next, 500);
      } catch (e) {
        msg.textContent = e.message;
      }
    };

    // Si ya estaba logueada, manda directo a "next"
    onAuthStateChanged(auth, (user) => { if (user) location.replace(next); });
  </script>
</body>
</html>
