<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sin conexión • VideoGameStore</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .offline {
      max-width: 720px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 22px;
      background: var(--card);
      box-shadow: 12px 12px 24px #0a0f1a, -12px -12px 24px #17223a;
      border: 1px solid #1b2440;
      text-align: center;
    }
    .offline h1 { margin: 0 0 8px; }
    .offline p { opacity: .9; }
    .offline .btn { width: auto; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="offline">
    <h1>Estás sin conexión</h1>
    <p>Puedes seguir usando partes de la app en modo offline. Algunas funciones como clima o pagos requieren Internet.</p>
    <a class="btn" href="/">Volver al inicio</a>
  </div>
</body>
</html>
